<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moon Orbiting Earth </title>
  <style>
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    .earth {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: blue;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 100, 255, 0.4);
    }

    .orbit {
      width: 300px;
      height: 300px;
      position: absolute;
      border-radius: 50%;
      animation: spin 6s linear infinite;
    }

    .moon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgb(230, 223, 223);
      position: absolute;
      box-shadow: 5px 5px 100px 50px rgba(193, 208, 222, 0.35)
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="earth"></div>
  <div class="orbit">
    <div class="moon"></div>
  </div>
</body>

</html>
